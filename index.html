<body>
  <div class="container">
        
    <div class="row mb-5">
        <div class="col">
            <h2>Task Form</h2>
            <form id="taskform">
                <div class="form-group">
                    <label for="taskname">Name</label>
                    <input type="text" class="form-control" id="taskname">
                </div>
                <div class="form-group">
                    <label for="taskdescription">Description</label>
                    <textarea type="text" class="form-control" id="taskdescription"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label for="assignee">Assigned To</label>
                        <input type="text" class="form-control" id="assignee">
                    </div>
                    <div class="form-group col">
                        <label for="status">Status</label>
                        <input type="text" class="form-control" id="status">
                    </div>
                    <div class="form-group col">
                        <label for="dueDate">Due Date</label>
                        <input type="date" class="form-control" id="dueDate">
                    </div>
                </div>
                <button type="submit" class="btn btn-secondary float-sm-right">Add Task</button>
            </form>
        </div>
    </div>
    
</div>

</div>

    <div class="card bg-light">
      <div class="card-body">
      <h4>Task 3</h4>
        <p class="card-text">Implemented Card Layout containing task info</p>

        <a href="#" class="btn btn-secondary">Update</a>
      </div>
    </div>
</div>
